<!DOCTYPE html>
<html>
<head>
    <title>Speech Transcripter - Masonland</title>
    <link rel="icon" href="../img/m.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SpeechTranscriber.css">
</head>
<body>
    
    <!-- Navigation Bar -->
    <div class="topnav" id="homePage">
        <div class="logo">
            <a class="active" href="../index.html">
                <img src="../img/m.png">
            </a>
        </div>
    </div>

    <!-- Buttons for recording -->
    <div class="controls">
        <button class="recordAudio" id="recordWidget">Record Audio</button>
        
        <button id="clearTranscript">Clear Text</button>
    </div>

    <!-- Section to display the transcribed text -->
    <div class="transcriptContainer">
        <div class="transcript">
            <p id="transcriptText" class="info">Transcribed audio will appear here</p>
        </div>
    </div>

    <div class="controls">
        <button id="downloadTranscript">Download Transcript</button>
    </div>

    <script src="SpeechTranscriber.js"></script>
</body>
</html>
